<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="dist/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Calculator app</title>
  <script defer src="app/js/script.js"></script>
</head>

<body class="bg1" data-theme="1">
  <main>
    <article class="calc">
      <div class="calc__top">
        <p class="calc__top__logo txt1">calc</p>
        <div class="calc__top__theme-switcher">
          <span class="calc__top__theme-switcher__label txt1">THEME</span>
          <div class="calc__top__theme-switcher__choices txt1">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <button id="toggle-btn" class="toggle-btn bg2">
          </button>
        </div>
      </div>
      <div class="calc__screen bg3">
        <p class="calc__screen__sub txt1" id="sub-screen"></p>
        <p class="calc__screen__main txt1" id="main-screen">0</p>
      </div>
      <div class="calc__keys bg2">
        <div class="calc__keys__btn-wrapper x1"><button data-key-type="char">7</button></div>
        <div class="calc__keys__btn-wrapper x1"><button data-key-type="char">8</button></div>
        <div class="calc__keys__btn-wrapper x1"><button data-key-type="char">9</button></div>
        <div class="calc__keys__btn-wrapper x2"><button data-key-type="del" class="font-20">DEL</button></div>
        <div class="calc__keys__btn-wrapper x1"><button data-key-type="char">4</button></div>
        <div class="calc__keys__btn-wrapper x1"><button data-key-type="char">5</button></div>
        <div class="calc__keys__btn-wrapper x1"><button data-key-type="char">6</button></div>
        <div class="calc__keys__btn-wrapper x1"><button data-key-type="operation">+</button></div>
        <div class="calc__keys__btn-wrapper x1"><button data-key-type="char">1</button></div>
        <div class="calc__keys__btn-wrapper x1"><button data-key-type="char">2</button></div>
        <div class="calc__keys__btn-wrapper x1"><button data-key-type="char">3</button></div>
        <div class="calc__keys__btn-wrapper x1"><button data-key-type="operation">-</button></div>
        <div class="calc__keys__btn-wrapper x1"><button data-key-type="char">.</button></div>
        <div class="calc__keys__btn-wrapper x1"><button data-key-type="char">0</button></div>
        <div class="calc__keys__btn-wrapper x1"><button data-key-type="operation">/</button></div>
        <div class="calc__keys__btn-wrapper x1"><button data-key-type="operation">x</button></div>
        <div class="calc__keys__btn-wrapper x2 span-2"><button data-key-type="reset" class="font-20">RESET</button></div>
        <div class="calc__keys__btn-wrapper x3 span-2"><button data-key-type="equal" class="font-20">=</button></div>
      </div>
    </article>
  </main>
</body>

</html>
