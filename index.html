<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="dist/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body class="bg1" data-theme="1">
  <main>
    <article class="calc">
      <div class="calc__top">
        <p class="calc__top__logo txt1">calc</p>
        <div class="calc__top__theme-switcher">
          <span class="calc__top__theme-switcher__label txt1">THEME</span>
          <div class="calc__top__theme-switcher__choices txt1">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <button class="toggle-btn bg2">
          </button>
        </div>
      </div>
      <div class="calc__screen bg3">
        <p class="txt1 calc__screen__sub"></p>
        <p class="txt1 calc__screen__main"></p>
      </div>
      <div class="calc__keys bg2">
        <div class="calc__keys__btn-wrapper"><button class="btn2">7</button></div>
        <div class="calc__keys__btn-wrapper"><button class="btn2">8</button></div>
        <div class="calc__keys__btn-wrapper"><button class="btn2">9</button></div>
        <div class="calc__keys__btn-wrapper"><button class="btn3 font-20">DEL</button></div>
        <div class="calc__keys__btn-wrapper"><button class="btn2">4</button></div>
        <div class="calc__keys__btn-wrapper"><button class="btn2">5</button></div>
        <div class="calc__keys__btn-wrapper"><button class="btn2">6</button></div>
        <div class="calc__keys__btn-wrapper"><button class="btn2">+</button></div>
        <div class="calc__keys__btn-wrapper"><button class="btn2">1</button></div>
        <div class="calc__keys__btn-wrapper"><button class="btn2">2</button></div>
        <div class="calc__keys__btn-wrapper"><button class="btn2">3</button></div>
        <div class="calc__keys__btn-wrapper"><button class="btn2">-</button></div>
        <div class="calc__keys__btn-wrapper"><button class="btn2">.</button></div>
        <div class="calc__keys__btn-wrapper"><button class="btn2">0</button></div>
        <div class="calc__keys__btn-wrapper"><button class="btn2">/</button></div>
        <div class="calc__keys__btn-wrapper"><button class="btn2">x</button></div>
        <div class="calc__keys__btn-wrapper span-2"><button class="btn3 font-20">RESET</button></div>
        <div class="calc__keys__btn-wrapper span-2"><button class="btn1 font-20">=</button></div>
      </div>
    </article>
  </main>
</body>

</html>
